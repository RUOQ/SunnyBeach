<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>课程视频播放</title>
    <link rel="stylesheet"
          href="https://g.alicdn.com/de/prismplayer/2.9.20/skins/default/aliplayer-min.css"/>
    <script type="text/javascript" charset="utf-8"
            src="https://g.alicdn.com/de/prismplayer/2.9.20/aliplayer-min.js"></script>
</head>

<body>
<div class="prism-player" id="player-con"></div>
<script>
        // 获取 url 地址拼接的参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        var fullScreenBtn = document.getElementsByClassName("prism-fullscreen-btn")[0];
        // 参数说明详情：https://help.aliyun.com/document_detail/125572.html
        var player = new Aliplayer({
            "id": "player-con",
            "vid": getQueryString("videoId"),
            "playauth": getQueryString("playAuth"),
            "qualitySort": "asc",
            "format": "mp4",
            "mediaType": "video",
            "autoplay": true,
            "isLive": false,
            "rePlay": false,
            "playsinline": true,
            "preload": true,
            // 控制栏显示状态触发的条件：点击
            "controlBarVisibility": "click",
            // 显示控制栏的时间：5ms
            "showBarTime": 5000,
            "useH5Prism": true,
            "fullScreen": true
        }, function (player) {
            player.play();
            console.log("The player is created");
            // 模拟点击全屏按钮
            fullScreenBtn.onClick();
            AndroidNative.onPlayerCreated();
        });

</script>
</body>
